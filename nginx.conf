server {
  listen 80;
  server_name localhost;

  # Path to the root of your built Angular app
  root /usr/share/nginx/html;
  index index.html index.htm;

  location / {
    # This is the key for SPAs:
    # Try to serve the requested file directly ($uri),
    # then as a directory ($uri/),
    # and if all else fails, fall back to serving /index.html.
    try_files $uri $uri/ /index.html;
  }
}
