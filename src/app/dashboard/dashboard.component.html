<!-- Page background -->
<div class="bg-gray-100 min-h-screen">

  <!-- Navbar -->
  <nav class="bg-white shadow-md">
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
      <div class="flex h-16 items-center justify-between">
        <div class="flex items-center">
          <!-- Logo/Title -->
          <svg class="h-8 w-8 text-indigo-600 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M13.19 8.688a4.5 4.5 0 011.242 7.244l-4.5 4.5a4.5 4.5 0 01-6.364-6.364l1.757-1.757m13.35-.622l1.757-1.757a4.5 4.5 0 00-6.364-6.364l-4.5 4.5a4.5 4.5 0 001.242 7.244" />
          </svg>
          <h1 class="text-gray-800 text-xl font-bold">Application Portal</h1>
        </div>
        <div class="flex items-center">
          <div class="text-sm font-medium leading-none text-gray-500 mr-4">Welcome, <strong>{{ userName }}</strong></div>
          <button (click)="logout()" class="logout-button">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 mr-2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15m3 0l3-3m0 0l-3-3m3 3H9" />
            </svg>
            Logout
          </button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="mx-auto max-w-7xl py-8 sm:px-6 lg:px-8">
    <!-- Add Form Card -->
    <div class="form-card">
      <h2 class="text-xl font-bold mb-4 text-gray-800">Add New Application</h2>
      <form [formGroup]="addForm" (ngSubmit)="onAdd()" class="space-y-4">
        <div>
          <label for="add-name" class="input-label">Application Name</label>
          <input id="add-name" type="text" formControlName="name" placeholder="e.g., Internal Wiki" class="input-field">
        </div>
        <div>
          <label for="add-url" class="input-label">Application URL</label>
          <input id="add-url" type="url" formControlName="url" placeholder="e.g., https://wiki.mycompany.com" class="input-field">
        </div>
        <button type="submit" [disabled]="addForm.invalid" class="add-button">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5 mr-2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
          </svg>
          Add Application
        </button>
      </form>
    </div>

    <!-- Application List Card -->
    <div class="list-card">
      <h2 class="text-xl font-bold mb-4 text-gray-800">Existing Applications</h2>
      <div class="space-y-3">
        <div *ngFor="let app of applications" class="application-item">
          <div class="flex-grow">
            <p class="font-semibold text-gray-900">{{ app.name }}</p>
            <a [href]="app.url" target="_blank" class="text-sm text-indigo-600 hover:text-indigo-800 hover:underline truncate">{{ app.url }}</a>
          </div>
          <div class="action-buttons">
            <button (click)="onEdit(app)" class="edit-button">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 mr-2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L6.832 19.82a4.5 4.5 0 01-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 011.13-1.897L16.863 4.487zm0 0L19.5 7.125" />
              </svg>
              Edit
            </button>
            <button (click)="onDelete(app.id!)" class="delete-button">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 mr-2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
              </svg>
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>

<!-- Edit Modal -->
<div *ngIf="editingApp" class="modal-backdrop">
  <div class="modal-container">
    <h3 class="text-lg font-medium text-gray-900 mb-4">Edit Application</h3>
    <form [formGroup]="editForm" (ngSubmit)="onSaveEdit()">
      <div>
        <label for="edit-name" class="input-label">Application Name</label>
        <input id="edit-name" type="text" formControlName="name" class="input-field mb-4">
      </div>
      <div>
        <label for="edit-url" class="input-label">Application URL</label>
        <input id="edit-url" type="url" formControlName="url" class="input-field mb-4">
      </div>
      <div class="flex justify-end space-x-3">
        <button type="button" (click)="cancelEdit()" class="cancel-button">Cancel</button>
        <button type="submit" [disabled]="editForm.invalid" class="save-button">Save Changes</button>
      </div>
    </form>
  </div>
</div>
